<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>browsersize.app - how big is my browser window?</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <meta property="og:title" content="The size of your browser window" />
        <meta
            property="og:description"
            content="You can see the width and height of your browser window even after resizing"
        />
        <meta property="og:image" content="/assets/screenshot.webp" />
    </head>
    <body>
        <main>
            <div class="dimensions">
                <div class="sizes">
                    <div>width</div>
                    <div class="letters-numbers" id="width">0</div>
                </div>
                <div class="x letters-numbers">x</div>
                <div class="sizes">
                    <div>height</div>
                    <div class="letters-numbers" id="height">0</div>
                </div>
            </div>
            <div id="indicator">viewport</div>
            <script src="logic.js"></script>
        </main>
    </body>
</html>
